<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Discharge Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- This is content for the header row -->
        
        <div class="row">
            <!-- The left logo -->
            <div class="col-3"><img class= "logo" src="images/Left_logo.jpeg" alt="Research Group Logo"></div>
            <!-- The title of the app -->
            <div class="col-6"><h1>Tank Discharge Calculator</h1></div>
            <!-- The right logo -->
            <div class="col-3"><img class= "logo" src="images/Right_logo.jpeg" alt="School Logo"></div>
        </div>

        <!-- This is the div for the description -->
        <div class="border border-danger" class="border border-10">
            <div class="row">
                <div class="col-12">
                    <h2>Description</h2>
                    <p>Given the following data, this web application will provide an estimate of the duration it takes to drain water from a pipe.</p>
                </div>
            </div>
        </div>
      

        <div class="inputs"> 
            <!-- This is the content for the middle row where you will have the inputs, button and result -->
            <div class="row">
                <!-- This is where you have the input and input labels -->
                <div class="col-8">
                    <label for="length"> Length of pipe (m):</label>
                    <input onclick="clearResult()" type="text" id="length" placeholder="Enter length (m)">
                    <br>
                    <br>
                    <label for="d1"> Diameter of pipe (mm):</label>
                    <input onclick="clearResult()" type="text" id="d1" placeholder="Enter pipe diameter (mm)">
                    <br>
                    <br>
                    <label for="d2"> Diameter of orifice (mm):</label>
                    <input onclick="clearResult()" type="text" id="d2" placeholder="Enter orifice diameter (mm)">
                    <br>
                    <br>
                    <label for="height"> Height difference (m):</label>
                    <input onclick="clearResult()" type="text" id="height" placeholder="Enter head difference (m)">
                    <br>
                    <br>
                </div>

                <!-- This is the div where you have the calculate button and result  -->
                <div class="col-4" class="d-flex justify-content-center" class="align-self-center">
                    <div class="row align-items-center">
                        <div class="d-flex justify-content-center" class="col-12">
                            <button onclick= "index()" type="button" class="btn btn-danger">Calculate Emptying Time</button>
                        </div>
                        <div class="col-12">
                            <br>
                            <label for="height"> Result (min):</label>
                            <input type="text" id="result" placeholder="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- This is the content for the footer -->
            <div class="row">
                <!-- This is the div for the four input data -->
                <div class="col-10"></div>

                <!-- This is the div for the result -->
                <div class="col-2">Version - 1</div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
